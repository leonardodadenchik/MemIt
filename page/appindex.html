<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        img {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
<h1>Текст</h1>
<form name="some_Form">
    <label>image_url:</label><br>
    <input type="text" name="image_Src"><br><br>
    <input type="submit" value="Отправить" id="submit">
</form>
<div id = "one"></div>
<script>
    document.getElementById("submit").addEventListener("click", function (cool){
        cool.preventDefault();
        let some_Form = document.forms["some_Form"];
        let image_Src = some_Form.elements["image_Src"].value;
        let user = JSON.stringify({image_Src: image_Src});
        let request = new XMLHttpRequest();
        request.open("POST", "/user", true);
        request.setRequestHeader("Content-Type", "application/json");
        request.addEventListener("load", function () {
        let receivedUser = JSON.parse(request.response);
        console.log(receivedUser.image_Src);
        document.getElementById("one").innerHTML=`<img src="png_files/${receivedUser.image_Src}.png">`;
        });
        request.send(user);
    });
</script>
</body>
</html>
