<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        img {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
<h1>Текст</h1>
<form name="some_Form">
    <label>image_url:</label><br>
    <input type="text" name="image_Src"><br><br>
    <input type="submit" value="Отправить" id="submit">
</form>
<div id = "one"></div>
<script>
function req_func(data_for_user,req_src,cont_type) {
    let request = new XMLHttpRequest();
    request.open("POST", req_src, true);
    request.setRequestHeader("Content-Type",cont_type);
    request.addEventListener("load", function () {
        let receivedUser = JSON.parse(request.response);
        return receivedUser.image_Src;
    });
    request.send(data_for_user);
}

    document.getElementById("submit").addEventListener("click", function (cool){
        cool.preventDefault();
        let some_Form = document.forms["some_Form"];
        let image_Src = some_Form.elements["image_Src"].value;
        let user = JSON.stringify({image_Src: image_Src});
        console.log(req_func(user,"/user","application/json"));
    });
</script>

</body>
</html>
