<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        img {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div></div>
<h1>Текст</h1>
<form name="some_Form">
    <label>image_url:</label><br>
    <input type="text" name="image_Src"><br><br>
    <input type="submit" value="Отправить" id="submit">
</form>
<div id = "one"></div>
<img src="../png_files/2.png">
<script>
async function req_func(data_to_send) {
    console.log(data_to_send);
    let response = await fetch("/user", {
        method: 'POST',
        headers: {
            'Content-Type':'application/json;charset=utf-8'
        },
        body: JSON.stringify(data_to_send)
    });
    let result = await response.json();
    alert(result.image_Src);

}

    document.getElementById("submit").addEventListener("click",function (cool) {
        cool.preventDefault();
        let some_Form = document.forms["some_Form"];
        let image_Src = some_Form.elements["image_Src"].value;
        let data_to_send = {image_Src: image_Src};
        req_func(data_to_send);
    });
</script>

</body>
</html>
