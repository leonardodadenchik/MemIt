<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles/css.css">
</head>
<body>
<div class="wrapper">

    <div id="menu"></div>

    <div id = "first_block">
    <section>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
    </section>
    <div>Текст</div>
    <form name="some_Form">
        <label>image_url:</label><br>
        <input type="text" name="image_Src"><br><br>
        <input type="submit" value="Отправить" id="submit">
    </form>
    <div id = "one"></div>
    <img src="../png_files/1.png">
    <img src="../png_files/2.png">
    <img src="../png_files/3.png">
</div>
<div id="second_block"></div>
<div id="third_block"></div>
</div>
<script>
async function req_func(data_to_send) {
    console.log(data_to_send);
    let response = await fetch("/user", {
        method: 'POST',
        headers: {
            'Content-Type':'application/json;charset=utf-8'
        },
        body: JSON.stringify(data_to_send)
    });
    let result = await response.json();
    alert(result);

}

    document.getElementById("submit").addEventListener("click",function (cool) {
        cool.preventDefault();
        let some_Form = document.forms["some_Form"];
        let image_Src = some_Form.elements["image_Src"].value;
        let data_to_send = {image_Src: image_Src};
        req_func(data_to_send);
    });
</script>
</div>
</body>
</html>
