<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/css.css">
</head>
<script src="https://unpkg.com/vue@next"></script>
<script src="../js_files/game.js"></script>
<body>
<div class="wrapper">
    <section>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
    </section>
<div id = "app">
    <div v-show="visible_first">
        <label>Player count:</label><br>
        <input type="number" min="2" max="5" value="3" id="player_count"><br><br>

        <label>Card count:</label><br>
        <input type="number" min="4" max="7" value="4" id="card_count"><br><br>

        <label>Situation count:</label><br>
        <input type="number" min="1" max="4" value="3" id="sit_count"><br><br>

        <input type="submit" value="Make room" onclick="send_room_data()"><br><br>

        <input type="submit" value="skip and go to connection" onclick="app.go_to_connection()"><br><br>
    </div>

    <div v-show="visible_room_code">
        {{room_code}}
    </div>

    <div v-show="visible_second">
        <label>connect to the room,room code:</label><br>
        <input type="text" id="room_name" value="default_room"><br><br>

        <label>NickName:</label><br>
        <input type="text" id="player_name" value="den"><br><br>

        <input type="submit" value="connect" onclick="connect_to_room()"><br><br>
    </div>

    <div v-show="visible_third">
        {{nicknames}}<br><br>
        <input type="submit" value="start game" onclick="app.go_to_game()"><br><br>
    </div>
    <div v-show="visible_fourth">
        Хоба, твоя мать шлюха
    </div>
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                visible_first: true,
                visible_second: false,
                visible_room_code:false,
                visible_third: false,
                visible_fourth: false,
                room_code:"",
                nicknames:"",
            }
        },
        methods: {
            go_to_connection() {
                this.visible_first = false;
                this.visible_second = true;
                this.visible_room_code = true;
            },
            go_to_waiting_room() {
                this.visible_room_code = false;
                this.visible_second = false;
                this.visible_third = true;
            },
            go_to_game(){
                this.visible_third = false;
                this.visible_fourth = true;
            }
        }
    }).mount('#app');
</script>
</div>
</body>

</html>
