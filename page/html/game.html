<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/css.css">
</head>
<script src="../js_files/game.js"></script>
<body>
<div class="wrapper">
    <section>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
    </section>
<div id="visible_first">
    <label>Player count:</label><br>
    <input type="number" min="2" max="5" value="3" id="player_count"><br><br>

    <label>Card count:</label><br>
    <input type="number" min="4" max="7" value="4" id="card_count"><br><br>

    <label>Situation count:</label><br>
    <input type="number" min="1" max="4" value="3" id="sit_count"><br><br>

    <input type="submit" value="Make room" onclick="send_room_data()"><br><br>

    <input type="submit" value="skip and go to connection" onclick="go_to_connection()"><br><br>
</div>

<div id="visible_second">
    <label>connect to the room,room code:</label><br>
    <input type="text" id="room_name" value="default_room"><br><br>

    <label>NickName:</label><br>
    <input type="text" id="player_name" value="den"><br><br>

    <input type="submit" value="connect" onclick="connect_to_room()"><br><br>
    </div>

<div id="visible_third">
    <div id="nicknames"></div><br>
    <input type="submit" value="start game" onclick="start_game()"><br><br>
</div>

<div id="visible_fourth">
    <label>situation:</label><br>
    <div id="situation"></div><br>

    <label>choose your card:</label><br>
    <div id = "cards"></div><br>

    <input type="text" id="card_to_send">
    <input type="submit" value="выбрать карту" onclick = "send_card()"><br><br>
    <div id = "players_cards"></div>

</div>

</div>
</body>
</html>
